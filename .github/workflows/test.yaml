name: Run Test install dotfiles

on:
  push:
    branches:
      - main

jobs:

  ubuntu-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: make
        run: make init

  ubuntu-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: make
        run: make init

  mac-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: make
        run: make init

  windows-test:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4

      - uses: MinoruSekine/setup-scoop@v4.0.1
        with:
          buckets: extras
          apps: curl make git

      - name: winget
        run: |
          winget install Microsoft.PowerShell --accept-source-agreements
          winget install Microsoft.PowerToys --accept-source-agreements
          winget install vscode --accept-source-agreements
          winget install Brave.Brave --accept-source-agreements
          winget install Docker.DockerDesktop --accept-source-agreements
          winget install jdx.mise --accept-source-agreements
          winget install twpayne.chezmoi --accept-source-agreements
          # winget install Git.Git --accept-source-agreements
          # winget install GitHub.cli --accept-source-agreements
          # winget install GitHub.GitHubDesktop --accept-source-agreements
          # winget install ezports.make --accept-source-agreements
          # winget install Cloudflare.Warp --accept-source-agreements
          # winget install Anysphere.Cursor --accept-source-agreements
          # winget install Eugeny.Tabby --accept-source-agreements
          # winget install Bitwarden.CLI --accept-source-agreements

  cloud-init:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup LXD
        uses: canonical/setup-lxd@main
        with:
          channel: latest/edge

      - name: Launch container
        run: |
          lxc profile create dev && cat cloud-init/lxd.yaml | lxc profile edit dev
          lxc launch ubuntu:24.04 ubuntu -p default -p dev
          lxc exec ubuntu -- cloud-init status --wait || true
          lxc exec ubuntu -- tail -8 /var/log/cloud-init.log
          lxc exec ubuntu -- cat /home/budybye/.ssh/authorized_keys
          lxc exec ubuntu -- ls -la /home/budybye/dotfiles
          lxc exec ubuntu -- echo "$SHELL"
          lxc exec ubuntu -- cat /etc/os-release
          # lxc launch ubuntu:24.04 ubuntu --config=user.user-data="$(cat cloud-init/multipass.yaml)"
