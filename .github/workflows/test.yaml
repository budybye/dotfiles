name: Test

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  IMAGE_NAME: docker-ubuntu-xfce-xrdp-jp

jobs:

  chezmoi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: chezmoi init
        run: |
          make init

      - name: ls
        run: |
          ls -la "${HOME}"
          ls -la "${XDG_CONFIG_HOME}"
          ls -la "HOME"/.local/bin

  docker-build-push-compose:
    runs-on: ubuntu-24.04
    # strategy:
    #   matrix:
    #     platforms: [linux/amd64, linux/arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # platforms: ${{ matrix.platforms }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: docker compose test
        run: |
          docker compose up -d
          docker logs ipfs
          docker ps -a
          docker compose down

  ubuntu-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: chezmoi init
        run: |
          sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply ${{ github.actor }}
          pwd
          ls -la ${HOME}
          ls -la ${HOME}/.local/bin
          ls -la ${HOME}/.config
          ${HOME}/work/dotfiles/dotfiles/bin/chezmoi help

      # - name: mise
      #   run: |
      #     curl https://mise.run | sh
      #     echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
      #     echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
      #     mise use bun go node


      - name: installl
        run: |
          make install

      - name: setup
        run: |
          make setup

      - name: docker
        run: |
          docker -v
          docker compose version

  mac-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: chezmoi init
        run: |
          sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply ${{ github.actor }}
          pwd
          ls -la ${HOME}
          ls -la ${HOME}/.local/bin
          ls -la ${HOME}/.config
          ${HOME}/work/dotfiles/dotfiles/bin/chezmoi help

      - name: defaults
        run: |
          make defaults

      - name: bootstrap
        run: |
          make bootstrap

      - name: mise
        run: |
          mise use go bun
