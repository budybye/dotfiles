name: Test

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  PACKAGE: ghcr.io/${{ github.repository }}/ubuntu-dev

jobs:

  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          platforms: ${{ matrix.platform }}
          tags: ${{ env.PACKAGE }}:${{ github.ref_name }}-${{ matrix.platform // / /- }} # スラッシュをハイフンに置き換え
          push: true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        run: |
          docker manifest create ${{ env.PACKAGE }}:${{ github.ref_name }} \
            $(ls /tmp/digests | xargs -I {} echo "${{ env.PACKAGE }}:${{ github.ref_name }}-{}") # 各プラットフォームのイメージを追加
          docker manifest push ${{ env.PACKAGE }}:${{ github.ref_name }} # マニフェストリストをプッシュ

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.PACKAGE }}:${{ github.ref_name }}

  ubuntu-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: make
        run: make sense

  mac-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: make
        run: make sense

  windows-test:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-24.04

      - shell: wsl-bash {0}
        run: |
          ls -la
          uname -a

  cloud-init-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # cloud-init-linter
      - uses: anderssonPeter/cloud-init-linter@v1
        with:
          files: |
            cloud-init/multipass.yaml
            cloud-init/user-data
            cloud-init/network-config
