name: Test

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  IMAGE_NAME: docker-ubuntu-xfce-xrdp-jp

jobs:

  docker-build-push-compose:
    runs-on: ubuntu-24.04
    # strategy:
    #   matrix:
    #     platforms: [linux/amd64, linux/arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # platforms: ${{ matrix.platforms }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: docker compose test
        run: |
          docker compose up -d
          docker logs ipfs
          docker ps -a
          docker compose down

  ubuntu-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: setup
        run: make sense

  mac-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: setup
        run: make sense
