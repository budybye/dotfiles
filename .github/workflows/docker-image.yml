name: Docker Image CI

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: duxx
  CONT_NAME: docker-ubuntu-xfce-xrdp

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Dockerのセットアップ
        uses: docker/setup-buildx-action@v2

      - name: Docker build
        id: build
        run: |
          TAG=$(date +%s)
          docker build . --file Dockerfile --tag ${{ env.IMAGE_NAME }}:${TAG}
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV

      - name: Docker run compose
        run: |
          docker run -d --name ${{ env.CONT_NAME }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker ps -a
          docker logs ${{ env.CONT_NAME }}
          docker stop ${{ env.CONT_NAME }}
          docker rm ${{ env.CONT_NAME }}

          docker compose up -d
          docker compose down

      - name: build push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}



