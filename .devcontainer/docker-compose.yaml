services:

  ubuntu:
    build:
      context: .
      dockerfile: Dockerfile
    # image: ghcr.io/budybye/ubuntu-dev:latest
    container_name: ubuntu
    hostname: docker
    privileged: true
    platform: linux/${ARCH:-"$(dpkg --print-architecture)"}
    networks:
      - local
      - v6
    ports:
      - 33389:3389/tcp # RDP
      - 2222:22/tcp # SSH
    # command: /sbin/init
    tty: true

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    networks:
      - local
      - v6
    ports:
      - 8000:8000
      - 9000:9000
      - 9443:9443 # https://localhost:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data
    restart: always

  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - local
      - v6
    command:
      - tunnel
      - run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ipfs:
    image: ipfs/kubo
    container_name: ipfs
    networks:
      - local
      - v6
    ports:
      - 4001:4001
      - 8080:8080
      - 5001:5001 # http://localhost:5001/webui
    environment:
      IPFS_PROFILE: server # server modeで起動
    command: daemon
    volumes:
      - ./ipfs:/data/ipfs
    restart: unless-stopped

networks:
  local:
    driver: bridge
  v6:
    driver: bridge
    ipam:
      config:
        - subnet: fffe:1234:ccdd::/32

volumes:
  dev_data:
