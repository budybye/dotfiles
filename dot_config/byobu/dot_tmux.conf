# 設定ファイルをリロードする
bind r source-file ~/.config/.byobu/.tmux.conf \; display "Reloaded!"

# utf8を有効にする
set-window-option -g utf8 on

# tmux起動時のシェルをzshにする
set -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# monokai プラグイン
set -g @plugin 'maxpetretta/tmux-monokai-pro'

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# マウス操作を有効にする
set -g mouse on

# キーストロークのディレイを減らす
set -sg escape-time 1

# Prefix + o で tmux 用の画面クリアコマンドを入力する
bind o send-keys "clear && tmux clear-history" \; send-keys Enter


## ステータスバーの設定

# ステータスバーをトップに配置する
set -g status-position top

# 左右のステータスバーの長さを決定する
#set -g status-left-length 90
#set -g status-right-length 90

# ステータスバーの右部分に時計を表示する
#set -g status-right "[%Y-%m-%d (%a) %H:%M:%S]"

# #P => ペイン番号
# 最左に表示
#set -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
#set -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set -g status-justify centre

